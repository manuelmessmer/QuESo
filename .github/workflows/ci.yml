name: CI

on:
  pull_request:
    branches: [ "main" ]

# for cancelling redundant runs
concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  compiler: gcc

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Install Dependencies
      run: sudo apt-get install -y libboost-test-dev libmpfr-dev

    - name: Build
      shell: bash
      # Build your program with the given configuration
      run: |
        export CC=/usr/bin/gcc
        export CXX=/usr/bin/g++
        cp .github/workflows/configure.sh configure.sh
        bash configure.sh

    - name: Test py
      shell: bash
      run: |
        pip3 install numpy
        pip3 install scipy
        export PYTHONPATH=${PYTHONPATH}:${GITHUB_WORKSPACE}
        export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:${GITHUB_WORKSPACE}/libs
        python3 tibra/tests/test_tibra.py

    - name: Test cpp
      shell: bash
      run: ./TestExecutables/test_tibra --log_level=test_suite

